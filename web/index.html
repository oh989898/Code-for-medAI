<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedAI 节点化工具箱 - MVP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div>
      <h1>MedAI 节点化工具箱</h1>
      <p>拖拽节点到画布，配置参数并生成 pipeline JSON。</p>
    </div>
    <button id="export-btn" class="primary">导出 JSON</button>
  </header>

  <main class="app-body">
    <aside class="panel">
      <h2>节点库</h2>
      <div id="palette" class="palette"></div>
      <h2>节点属性</h2>
      <div id="inspector" class="inspector">
        <p class="muted">选择一个节点以编辑参数。</p>
      </div>
    </aside>

    <section class="canvas-wrapper">
      <div class="canvas-toolbar">
        <span>画布</span>
        <button id="clear-btn" class="ghost">清空画布</button>
      </div>
      <div id="canvas" class="canvas" aria-label="节点画布"></div>
    </section>

    <aside class="panel output">
      <h2>生成的 JSON</h2>
      <textarea id="output" readonly></textarea>
      <p class="muted">复制 JSON 后可使用 <code>run_pipeline.py</code> 生成代码。</p>
    </aside>
  </main>

  <script src="app.js"></script>
</body>
</html>
